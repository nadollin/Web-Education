<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Development Lecture 4</title>
    <!-- Bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <ul class="nav nav-tabs m-3">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="content.html">Content</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="links.html">Links</a>
        </li>
    </ul>
    <div class="container">
        <br>
        <h2>Add Content</h2>
        <form>
            <div>
                <label for="contentName">Content Name</label>
                <input type="text" id="contentName" placeholder="(e.g.) Overflow">
            </div>
            <div>
                <label for="contentLink">Link</label>
                <input type="text" id="contentLink" placeholder="(e.g.) https://www.w3schools.com/css/css_overflow.asp">
            </div>
            <div>
                <label for="imageUrl">Image Url</label>
                <input type="text" id="imageUrl"
                    placeholder="(e.g.) https://css-tricks.com/wp-content/csstricks-uploads/css-overflow-auto.png">
            </div>
            <button class="btn btn-dark" type="submit">Submit</button>
        </form>
    </div>
    <!-- Bootstrap js-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
