<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Web Development Lecture 4</title>

<body>
    <ul class="nav nav-tabs m-3">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="content.html">Content</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="links.html">Links</a>
        </li>
    </ul>
    <div>
        <br>
        <h2>Add Content</h2>
        <form>
            <div>
                <label for="contentName">Content Name</label>
                <input type="text" id="contentName" placeholder="(e.g.) Overflow">
            </div>
            <div>
                <label for="contentLink">Link</label>
                <input type="text" id="contentLink" placeholder="(e.g.) https://www.w3schools.com/css/css_overflow.asp">
            </div>
            <div>
                <label for="imageUrl">Image Url</label>
                <input type="text" id="imageUrl"
                    placeholder="(e.g.) https://css-tricks.com/wp-content/csstricks-uploads/css-overflow-auto.png">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
