


<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lecture for learning HTML">
    <meta name="author" content="Charlie">
    <title>Lecture 3</title>
    <link rel="icon" href="https://getbootstrap.com/docs/4.3/assets/img/favicons/favicon-16x16.png" type="image/png">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link href="./css/cover.css" rel="stylesheet" >
    <link href="./css/carousel.css" rel="stylesheet" >
</head>
<body >
    <style>
        ol .list-group-item,ul .list-group-item{
            display: list-item;
        }
        span{
            color : burlywood;
        }
    </style>
    <div class="container">
        <div class="row">

            <div class="text-center cover-container w-100 p-3 mx-auto flex-column col-lg-12">
                <div class="inner cover">
                    <tag class="bd-placeholder-img rounded-circle" attr="高度" attr="寬度" attr="網址" attr="備案文字"/>
                    <tag class="cover-heading">Charlie</tag>
                    <tag> Infomation System </tag>
                    <tag class="lead">Hello! My name is Charlie. <tag>I'm a Full-stack developer for Website and iOS Application. </tag>
                    <tag attr="路徑" attr="開啟方式">Learn more</tag>
                </div>
            </div><!-- col-12 -->


            <div class="col-lg-6">
                <div class="card" >
                    <div class="card-header">
                        <tag class="text-secondary">Ability</tag>
                    </div>
                    <div class="card-body pl-4 py-2">
                        <tag class="list-group list-group-flush">
                            <tag class="list-group-item text-secondary">Front-end develop</tag>
                        </tag>
                    </div>
                </div>
            </div><!-- col-6 -->


            <div class="col-lg-6">
                <div class="card" >
                    <div class="card-header">
                        <tag class="text-secondary">Hobbies</tag>
                    </div>
                    <div class="card-body pl-4 py-2">
                        <tag class="list-group list-group-flush" >
                            <tag class="list-group-item text-secondary">Diving</tag>
                        </tag>
                    </div>
                </div>
            </div><!-- col-6 -->


            <div class="col-lg-12 mt-5 ">
                <tag class="table table-dark table-responsive-sm">

                    <tag>
                        <tag>
                            <tag>#</tag>
                        </tag>
                    </tag>

                    <tag>
                        <tag>
                            <tag>1</tag>
                        </tag>
                    </tag>

                </tag>
            </div><!-- col-12 -->



            <div class="col-lg-12 mt-5">
                <tag>
                    <div class="form-group row">
                        <tag class="col-sm-2 col-form-label" attr="commentName">Name</tag>
                        <div class="col-sm-10">
                            <tag class="form-control" attr="text" attr="name" attr="commentName" attr="Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <tag class="col-sm-2 col-form-label" attr="No">No.</tag>
                        <div class="col-sm-10">
                            <tag class="form-control" attr="number" attr="no" attr="no" attr="No.">
                        </div>
                    </div>
                    <div class="form-group ">
                            <div class="row">
                                <tag class="col-form-label col-sm-2" attr="dept">Dept</tag>
                                <div class="col-sm-10">
                                    <tag class="form-control" attr="dept" attr="dept">
                                        <tag>BS DEPT</tag>
                                    </tag>
                                </div>
                            </div>
                        </div>
                    <div class="form-group row">
                        <tag class="col-sm-2 col-form-label" attr="commentDate">Date</tag>
                        <div class="col-sm-10">
                            <tag class="form-control" attr="date" attr="date" attr="commentDate" attr="Date">
                        </div>
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            <tag class="col-form-label col-sm-2 pt-0">Sax</tag>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <tag class="form-check-input" attr="radio" attr="sexRadios" attr="saxRadios1" attr="Male" attr>
                                    <tag class="form-check-label" attr="saxRadios1">
                                        Male
                                    </tag>
                                </div>
                                <div class="form-check">
                                    <tag class="form-check-input" attr="radio" attr="sexRadios" attr="saxRadios2" attr="Female">
                                    <tag class="form-check-label" attr="saxRadios2">
                                        Female
                                    </tag>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <div class="form-group row">
                        <tag class="col-form-label col-sm-2" attr="Anonymous ">Anonymous</tag>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <tag class="form-check-input" attr="checkbox" attr="anonymous" attr="Anonymous">
                                <tag class="form-check-label" attr="Anonymous">
                                    Yes
                                </tag>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <tag class="col-sm-2 col-form-label" attr="comment">Comment</tag>
                        <div class="col-sm-10">
                            <tag class="form-control" attr="comment" attr="comment" attr="Comment"></tag>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                        <tag attr="submit" class="btn btn-info btn-block">Comment</tag>
                        </div>
                    </div>
                </tag>
            </div><!-- col-12 -->


        </div><!-- row -->
    </div><!-- container -->
</body>
</html>
